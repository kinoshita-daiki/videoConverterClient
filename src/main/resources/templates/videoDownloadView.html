<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>動画変換</title>
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<link href="css/styles.css" rel="stylesheet" />
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="https://kinoshitadaiki.work">Home</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="text-center mt-5">
			<h1>動画変換サイト</h1>
			<form class="row g-3">
				<div class="col-md-3">
				</div>
				<div class="col-md-6">
				</div>
				<div class="col-md-3">
				</div>

				<div class="col-md-3">
				</div>
				<div class="col-md-6">
					<h2>下記よりダウンロードしてください</h2>
				</div>
				<div class="col-md-3">
				</div>

				<div class="col-md-3">
				</div>
				<div class="col-md-6">
					<h3>
						<a th:href="@{videoDownload(fileName=${fileName})}">ダウンロード</a>
					</h3>
				</div>
				<div class="col-md-3">
				</div>

				<div class="col-md-3">
				</div>
				<div class="col-md-6">
					<label for="expiredTime">ダウンロード保障期日</label>
					<input type="datetime-local" id="expiredTime" name="mexpiredTime" th:value="${expiredDateTime}" readonly/>
				</div>
				<div class="col-md-3">
				</div>
			</form>
		</div>
	</div>
	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
</body>

</html>
